name: ğŸ† Deploy LIVE (Production)

# TRIGGER: Manual Button Click ONLY
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # --- ğŸ—ï¸ BUILD ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # --- ğŸš€ DEPLOY ---
      - name: Inject Build Info
        env:
          TZ: 'Europe/Zurich'
        run: |
            HASH=$(git rev-parse --short HEAD)
            DATE=$(date +'%Y-%m-%d %H:%M %Z')
            sed -i "s|Local Development Build|Build: $HASH ($DATE)|g" dist/index.html
            
      - name: Deploy to Root
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          # destination_dir is empty, so it goes to root
          keep_files: true