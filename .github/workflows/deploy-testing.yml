name: ðŸš€ Deploy Preview (Testing)

# TRIGGER: Runs automatically on every push to main
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Inject Build Info
        env:
          TZ: 'Europe/Zurich'
        run: |
            HASH=$(git rev-parse --short HEAD)
            DATE=$(date +'%Y-%m-%d %H:%M %Z')
            # Note: We add "(TESTING)" to the version string here
            sed -i "s|Local Development Build|Build: $HASH ($DATE) - TESTING|g" index.html
            
      - name: Deploy to Testing Subfolder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: testing
          keep_files: true  # CRITICAL: Don't delete the live site!