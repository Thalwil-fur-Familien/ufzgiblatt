name: Multistage Deployment

on:
  push:
    branches: [main, dev, 'feature/**']

permissions:
  contents: write

jobs:
  # --- STAGE 1: Deploy Previews (Feature & Dev Branches) ---
  deploy-preview:
    if: github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/heads/feature/')
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Subfolder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: preview/${{ github.ref_name }}
          keep_files: true

  # --- STAGE 2: Deploy to Production (Main Branch) ---
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    environment: production   # This triggers the "Manual Approval" gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Root
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # No destination_dir means it goes to the root URL
          keep_files: true