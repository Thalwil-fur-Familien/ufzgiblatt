<!DOCTYPE html>
<html lang="de" id="htmlRoot">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanton Master - Schweizer Kantone lernen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="geography-game.css">
    <script src="js/analytics.js"></script>
</head>

<body style="visibility: hidden; opacity: 0; transition: opacity 0.2s;">
    <header class="site-header no-print">
        <div class="header-content">
            <div class="site-logo">
                <a href="/">
                    <span>ufzgiblatt.ch</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="/#generator" class="nav-link" id="navGenerator">Arbeitsbl√§tter</a>
                <div class="nav-dropdown">
                    <span class="nav-link dropdown-trigger active" id="navGames">Spiele</span>
                    <div class="dropdown-content">
                        <a href="geography-game" class="active" id="navGameGeo">Geographie</a>
                    </div>
                </div>
            </nav>
            <div class="lang-group">
                <a href="?lang=de" class="lang-btn" id="lang-de">DE</a>
                <a href="?lang=en" class="lang-btn" id="lang-en">EN</a>
            </div>
        </div>
    </header>

    <main class="game-main">
        <div class="game-container">
            <h1 id="game-instruction">Initialisiere...</h1>
            <div id="score-display">Punkte: 0 / 0</div>
            <div id="map-container">
                <p>Lade Karte...</p>
            </div>
            <div id="drag-container" class="drag-container" style="display: none;"></div>
            <div id="flag-container" class="flag-container" style="display: none;"></div>
            <div class="game-controls">
                <div class="controls-group">
                    <select id="map-selector" class="game-selector">
                        <option value="switzerland">Schweiz</option>
                        <option value="europe">Europa</option>
                        <!-- <option value="world">Welt</option> -->
                    </select>
                    <select id="mode-selector" class="game-selector">
                        <option value="find">Finde ...</option>
                        <option value="allocate">Namen zuordnen</option>
                        <option value="flag">Fahnen zuordnen</option>
                    </select>
                </div>
                <button id="restart-game" class="btn-primary">Neu starten</button>
            </div>
        </div>
        </div>
    </main>

    <footer
        style="display:flex; flex-direction:column; align-items:center; gap:5px; margin-top:40px; padding-bottom:20px;">
        <a href="https://github.com/Thalwil-fur-Familien/ufzgiblatt/issues/new" target="_blank" class="feedback-button">
            <svg height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true" class="github-icon">

                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
            <span id="labelFeedback">Feedback & Fehler melden</span>
        </a>
        <div id="build-info" style="margin-top:10px; font-size:0.8rem; color:#888;">Local Development Build</div>
    </footer>

    <script type="module">
        import { initGeoGame } from './js/geography-game-core.js';

        // Initialize game with German configuration
        initGeoGame({
            basePath: './'
        });
    </script>
</body>

</html>
